	<main>
		<article>
			فرم ایجاد حساب کاربری
		</article>
		<form action="">
			<fieldset>
				<legend align="right">اطلاعت شخصی</legend>
				<label for="fname">
					نام
				</label>
				<input id="fname" class="inputPlaceholder" type="text" name="first_name" value="" placeholder="نام" />
				<br />
				<label for="lname">
					نام خانوادگی
				</label>
				<input id="lname" class="inputPlaceholder" type="text" name="last_name" value="" placeholder="نام خانوادگی " />
				<br />
				<br />
				<input type="radio" id="male" name="gender" />
				<label for="male">آقا </label>

				<input type="radio" id="female" name="gender" />
				<label for="female">خانم </label>
				<br />
				<br />
				<input type="file" id="photo" name="photo" placeholder="انتخاب فایل" />
				<label for="photo">عکس خود را بارگذاری کنید</label>
				<br />
				<label for="mobile">شماره موبایل</label>
				<input type="number" id="mobile" name="mobileNo" placeholder="مثال: ۰۹۱۲۴۲۲۴۷۲۷" />
				<br /><br />
				<textarea id="address" class="inputPlaceholder" name="address" rows="5" cols="30"
					placeholder="آدرس خود را در اینجا وارد کنید"></textarea>

			</fieldset>
			<fieldset>
				<legend align="right"> اطلاعت کاربری</legend>
				<label for="email">پست الکترونیکی </label>
				<input type="email" id="email" class="inputPlaceholder" name="email" placeholder="آدرس ایمیل" />
				<label for="password">رمز عبور </label>
				<input type="password" class="inputPlaceholder" id="password" name="password" placeholder="رمزعبور">
			</fieldset>
			<div class="containar">
				<h2 class="interest"> در چه زمینه هایی علاقه مند هستید؟</h2>
				<label class="interest" for="hardware">سخت افزار </label>
				<input class="interest" type="checkbox" id="hardware" name="hard" />

				<br />
				<label class="interest" for="gaming">گیمینگ</label>
				<input class="interest" type="checkbox" id="gaming" name="game" />

				<br />
				<label class="interest" for="software">نرم افزار </label>
				<input class="interest" type="checkbox" id="software" name="soft" />
				<br />
				<label class="interest" for="accessoties">لوازم جانبی </label>
				<input class="interest" type="checkbox" id="accessoties" name="acc" />
				<br />
				<br />
				<br />
				<label for="hknow">طریقه آشنایی با ما</label>
				<br />
				<select id="hknow" name="hknow">
					<option value="social media">شبکه های اجتماعی</option>
					<option value="friends">دوستان</option>
					<option value="tv">تلویزیون</option>
					<option value="newspaper">روزنامه</option>
				</select>
			</div>
			<br />
			<br />
			<input class="reset" type="reset" value="پاک کردن" />
			<input class="submit" type="submit" value="ارسال" />
